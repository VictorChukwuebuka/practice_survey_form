<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form action="" id="survey-form">
                <label for="name" id="name-label">NAME</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
                <label for="number" id="number-label">Age</label><br>
                <input type="number" id="number" name="number" placeholder="Age" min="18" max="100" required><br>
                <label for="role">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="part time job">Part time job</option>
                    <option value="prefer not to say">Prefer Not to say</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="recommendation" value="definetly">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommendation" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not sure" name="recommendation" value="not sure">
                <label for="not sure">Not sure</label><br>
                <label for="career">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" name="career" id="career" value="career">
                <label for="career">Front-end projects</label><br>
                <input type="checkbox" name="career" id="career" value="career">
                <label for="career">Back-end projects</label><br>
                <input type="checkbox" name="career" id="career" value="career">
                <label for="career">Data visualisation</label><br>
                <input type="checkbox" name="career" id="career" value="career">
                <label for="career">Challenges</label><br>
                <input type="checkbox" name="career" id="career" value="career">
                <label for="career">Open source community</label><br>
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea><br>
                <input type="submit" id="submit" name="submit">




            </form>
</body>
</html>
